<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color ASCII Camera</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: monospace;
        }

        /* Основной холст, где будет картинка */
        #outputCanvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #controls {
            position: fixed;
            top: 10px;
            z-index: 10;
        }

        button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid white;
            cursor: pointer;
            backdrop-filter: blur(5px);
            font-size: 16px;
        }

        video { display: none; }
    </style>
</head>
<body>

    <div id="controls">
        <button id="start-btn">Запустить цветной ASCII</button>
    </div>

    <canvas id="outputCanvas"></canvas>
    <video id="video" playsinline></video>

    <script>
        const video = document.getElementById('video');
        const outputCanvas = document.getElementById('outputCanvas');
        const outputCtx = outputCanvas.getContext('2d', { alpha: false });
        const startBtn = document.getElementById('start-btn');

        // Вспомогательный канвас для обработки пикселей
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d', { willReadFrequently: true });

        const chars = "@#S%?*+;:. ";
        const fontSize = 10; // Размер "пикселя-символа"

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                    audio: false
                });
                video.srcObject = stream;
                await video.play();
                
                startBtn.style.display = 'none';
                render();
            } catch (err) {
                alert("Ошибка: " + err.message);
            }
        }

        function render() {
            // 1. Настраиваем размеры
            const width = video.videoWidth;
            const height = video.videoHeight;
            
            // Уменьшаем разрешение для расчета (один символ на каждые fontSize пикселей)
            const cols = Math.floor(width / fontSize);
            const rows = Math.floor(height / fontSize);

            tempCanvas.width = cols;
            tempCanvas.height = rows;

            outputCanvas.width = width;
            outputCanvas.height = height;

            // 2. Рисуем видео на маленький канвас
            tempCtx.drawImage(video, 0, 0, cols, rows);
            const imageData = tempCtx.getImageData(0, 0, cols, rows);
            const pixels = imageData.data;

            // 3. Очищаем основной экран
            outputCtx.fillStyle = 'black';
            outputCtx.fillRect(0, 0, width, height);
            
            // Настройка шрифта
            outputCtx.font = fontSize + "px monospace";
            outputCtx.textAlign = "center";
            outputCtx.textBaseline = "middle";

            // 4. Проходим по каждому "пикселю" и рисуем символ цветом этого пикселя
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const i = (y * cols + x) * 4;
                    const r = pixels[i];
                    const g = pixels[i+1];
                    const b = pixels[i+2];
                    
                    // Яркость для выбора символа
                    const brightness = (r + g + b) / 3;
                    const charIndex = Math.floor((brightness / 255) * (chars.length - 1));
                    const char = chars[charIndex];

                    // Устанавливаем цвет и рисуем
                    outputCtx.fillStyle = `rgb(${r},${g},${b})`;
                    outputCtx.fillText(char, x * fontSize + fontSize/2, y * fontSize + fontSize/2);
                }
            }

            requestAnimationFrame(render);
        }

        startBtn.addEventListener('click', init);
    </script>
</body>
</html>
