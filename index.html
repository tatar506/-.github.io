        { q: "–ö–∞–∫—É—é –º—É–∑—ã–∫—É —Å–ª—É—à–∞–µ—à—å –≤ –Ω–∞—É—à–Ω–∏–∫–∞—Ö?", a: ["–ü–æ–ø-–¥–∏–≤—ã/–¢–µ—Ö–Ω–æ", "–§–æ–Ω–∫/–†—ç–ø", "–†–æ–∫/–ú–µ—Ç–∞–ª"], s: [2, 1, 0] },

        { q: "–¢–≤–æ–π –ª—é–±–∏–º—ã–π –Ω–∞–ø–∏—Ç–æ–∫ –≤ Starbucks?", a: ["–õ–∞—Ç—Ç–µ —Å —Å–∏—Ä–æ–ø–æ–º", "–ê–º–µ—Ä–∏–∫–∞–Ω–æ", "–Ø —Ç—É–¥–∞ –Ω–µ —Ö–æ–∂—É"], s: [2, 1, 0] },

    let currentQ = 0;

    const bgMusic = document.getElementById('bgMusic');

    function toggleMusic() {
        if (musicPlaying) {
            bgMusic.pause();
            document.getElementById('sound-toggle').innerText = 'üîá';
        } else {
            bgMusic.play();
            document.getElementById('sound-toggle').innerText = 'üéµ';
        }
        musicPlaying = !musicPlaying;
    }

    function startQuiz() {
        if (!musicPlaying) toggleMusic();
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        showQuestion();
    }

    function showQuestion() {
        const q = questions[currentQ];
        const container = document.getElementById('options');
        const qText = document.getElementById('question-text');
        
        qText.className = 'animate__animated animate__fadeInRight';
        qText.innerText = q.q;
        
        container.innerHTML = '';
        q.a.forEach((ans, i) => {
            const btn = document.createElement('button');
            btn.className = 'btn animate__animated animate__fadeInUp';
            btn.style.animationDelay = (i * 0.1) + 's';
            btn.innerText = ans;
            btn.onclick = () => select(q.s[i]);
            container.appendChild(btn);
        });

        document.getElementById('progress').style.width = (currentQ / questions.length * 100) + '%';
    }

    function select(points) {
        clickSound.currentTime = 0;
        clickSound.play();
        score += points;
        currentQ++;
        
        if (currentQ < questions.length) {
            showQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        bgMusic.pause();
        finishSound.play();
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        
        const percent = Math.round((score / (questions.length * 2)) * 100);
        document.getElementById('result-circle').innerText = percent + '%';
        
        let desc = "";
        if (percent > 85) desc = "–¢–≤–æ—è –º–æ—â—å –∑–∞—à–∫–∞–ª–∏–≤–∞–µ—Ç! –¢—ã ‚Äî –ö–æ—Ä–æ–ª—å –†–∞–¥—É–≥–∏! üëëüåà";
        else if (percent > 50) desc = "–¢—ã –ø–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω–æ —Å—Ç–∏–ª—å–Ω—ã–π –∏ –º–∞–Ω–µ—Ä–Ω—ã–π –ø–∞—Ä–µ–Ω—å... üòâ";
        else if (percent > 20) desc = "–¢—ã –æ–±—ã—á–Ω—ã–π –ø–∞—Ä–µ–Ω—å, –Ω–æ –∏–Ω–æ–≥–¥–∞ —Å–º–æ—Ç—Ä–∏—à—å –≤ –∑–µ—Ä–∫–∞–ª–æ —Å–ª–∏—à–∫–æ–º –¥–æ–ª–≥–æ.";
        else desc = "–£—Ä–æ–≤–µ–Ω—å –Ω–∞—Ç—É—Ä–∞–ª—å–Ω–æ—Å—Ç–∏: –°–≤–µ—Ä—Ö—á–µ–ª–æ–≤–µ–∫. –†–æ–∑–æ–≤—ã–π —Ü–≤–µ—Ç —Ç–µ–±—è –ø—É–≥–∞–µ—Ç. üõ°Ô∏è";
        
        document.getElementById('result-desc').innerText = desc;
    }

    function share() {
        const p = document.getElementById('result-circle').innerText;
        const text = `–Ø –ø—Ä–æ—à–µ–ª –£–ª—å—Ç–∏–º–∞—Ç–∏–≤–Ω—ã–π –¢–µ—Å—Ç –∏ –º–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${p} –≥–µ—è! –ü—Ä–æ–≤–µ—Ä—å —Å–µ–±—è: `;
        if (navigator.share) {
            navigator.share({ title: 'Gay Test', text: text, url: window.location.href });
        } else {
            navigator.clipboard.writeText(text + window.location.href);
            alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
        }
    }
</script>
