<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Детектор Эмоций</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100%;
            max-width: 640px; /* Ограничение ширины для планшетов */
            display: flex;
            justify-content: center;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            /* Зеркальное отображение для селфи-камеры */
            transform: scaleX(-1); 
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            /* Канвас тоже нужно отзеркалить, чтобы совпало с видео */
            transform: scaleX(-1); 
        }

        #status {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 10;
            text-align: center;
            font-size: 14px;
        }

        #emotions-list {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 10;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
    <!-- Подключаем библиотеку face-api.js через CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>

    <div id="status">Загрузка моделей...</div>
    
    <div id="container">
        <video id="video" autoplay muted playsinline></video>
        <!-- Канвас добавится автоматически скриптом -->
    </div>

    <div id="emotions-list">Ожидание лица...</div>

    <script>
        const video = document.getElementById('video');
        const statusDiv = document.getElementById('status');
        const emotionsDiv = document.getElementById('emotions-list');
        
        // Путь к моделям (создайте папку models в репозитории!)
        const MODELS_URI = './models'; 

        // Загрузка моделей
        Promise.all([
            // Tiny Face Detector - легкая модель для телефонов
            faceapi.nets.tinyFaceDetector.loadFromUri(MODELS_URI),
            faceapi.nets.faceLandmark68Net.loadFromUri(MODELS_URI),
            faceapi.nets.faceRecognitionNet.loadFromUri(MODELS_URI),
            faceapi.nets.faceExpressionNet.loadFromUri(MODELS_URI)
        ]).then(startVideo).catch(err => {
            console.error(err);
            statusDiv.innerText = "Ошибка загрузки моделей. Проверьте путь!";
        });

        // Запуск камеры
        function startVideo() {
            statusDiv.innerText = "Запуск камеры...";
            
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: "user", // Использовать фронтальную камеру
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                } 
            })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Ошибка камеры:", err);
                statusDiv.innerText = "Доступ к камере запрещен!";
            });
        }

        video.addEventListener('play', () => {
            statusDiv.innerText = "Работает";
            
            // Создаем канвас для рисования поверх видео
            const canvas = faceapi.createCanvasFromMedia(video);
            document.getElementById('container').append(canvas);
            
            const displaySize = { width: video.videoWidth, height: video.videoHeight };
            faceapi.matchDimensions(canvas, displaySize);

            // Запускаем цикл распознавания каждые 100мс
            setInterval(async () => {
                // Используем TinyFaceDetectorOptions для скорости на мобильных
                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks()
                    .withFaceExpressions();

                const resizedDetections = faceapi.resizeResults(detections, displaySize);
                
                // Очищаем канвас перед новым кадром
                canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
                
                // Рисуем рамки и эмоции на видео
                faceapi.draw.drawDetections(canvas, resizedDetections);
                faceapi.draw.drawFaceExpressions(canvas, resizedDetections);

                // Вывод текста эмоций в отдельный блок
                if (resizedDetections.length > 0) {
                    const expressions = resizedDetections[0].expressions;
                    // Сортируем эмоции по вероятности
                    const sorted = Object.entries(expressions).sort((a, b) => b[1] - a[1]);
                    
                    let textHTML = "<strong>Эмоции:</strong><br>";
                    sorted.forEach(([emotion, value]) => {
                        // Показываем только если уверенность > 5%
                        if(value > 0.05) {
                            textHTML += `${translateEmotion(emotion)}: ${Math.round(value * 100)}%<br>`;
                        }
                    });
                    emotionsDiv.innerHTML = textHTML;
                } else {
                    emotionsDiv.innerHTML = "Лицо не найдено";
                }

            }, 100);
        });

        // Перевод эмоций на русский
        function translateEmotion(englishName) {
            const dictionary = {
                neutral: "Нейтрально",
                happy: "Счастье",
                sad: "Грусть",
                angry: "Злость",
                fearful: "Страх",
                disgusted: "Отвращение",
                surprised: "Удивление"
            };
            return dictionary[englishName] || englishName;
        }
        
        // Корректировка размера канваса при изменении размера окна (поворот экрана)
        window.addEventListener('resize', () => {
             // Простая перезагрузка для корректной подстройки размеров на мобильных
             // location.reload(); 
        });
    </script>
</body>
</html>
